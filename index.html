<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertVerify - 专业证书管理系统</title>
    <script src="./libs/tailwind-standalone.js"></script>
    <script>
        window.addEventListener('load', () => {
            if (window.tailwind) {
                tailwind.config = {
                    darkMode: "class",
                    theme: {
                        extend: {
                            colors: {
                                "primary": "#d32f2f",
                                "primary-dark": "#b71c1c",
                                "primary-light": "#ffcdd2",
                                "gold": "#ffb300",
                                "background-light": "#f8fafc",
                                "surface": "#ffffff",
                            },
                            fontFamily: {
                                "display": ["system-ui", "-apple-system", "sans-serif"],
                                "serif": ["Georgia", "serif"],
                            },
                            boxShadow: {
                                'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                                'lift': '0 20px 25px -5px rgba(211, 47, 47, 0.1), 0 10px 10px -5px rgba(211, 47, 47, 0.04)',
                            }
                        },
                    },
                }
            }
        });
    </script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; background-color: #f8fafc; }
        .dot-grid {
            background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .cert-preview-shadow {
            box-shadow: 0 0 50px rgba(0,0,0,0.1), 0 0 1px rgba(0,0,0,0.2);
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "./libs/react.js",
    "react-dom": "./libs/react-dom.js",
    "react-dom/client": "./libs/react-dom-client.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
